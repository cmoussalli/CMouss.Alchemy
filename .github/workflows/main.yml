name: Test
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with: 
          dotnet-version: 6.0.x
      - run: dotnet clean
      - run: echo ${{ secrets.MAINPROJECT_PATH }}
      - name: 'Restore packages'
        run: dotnet restore ${{ secrets.MAINPROJECT_PATH }}
      - name: 'Build project'
        run: dotnet build ${{ secrets.MAINPROJECT_PATH }} --no-restore Release
      
      - name: 'Pack project'
        run: dotnet pack ${{ secrets.MAINPROJECT_PATH }} --no-restore --no-build --configuration Release --include-symbols --output ${{ env.PACKAGE_OUTPUT }}
      
      - name: "Push package"
        run: dotnet nuget push ${{ secrets.PACKAGE_OUTPUT }}\*.nupkg -k ${{ secrets.NUGETKEY }} -s ${{ secrets.NUGET_SOURCE }}
