name: Test
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with: 
          dotnet-version: 6.0.x
      - run: dotnet clean
      - name: 'Restore packages'
        run: dotnet restore CMouss.Alchemy/CMouss.Alchemy.csproj
      - name: 'Build project'
        run: dotnet build CMouss.Alchemy/CMouss.Alchemy.csproj --no-restore
      
      - name: 'Pack project'
        run: dotnet pack CMouss.Alchemy/CMouss.Alchemy.csproj --no-restore --no-build --configuration Debug --output CMouss.Alchemy/output
      
      - run: echo ${{ secrets.NUGETKEY }}

      - name: "Push package"
        run: dotnet nuget push CMouss.Alchemy/output/*.nupkg -k ${{ secrets.NUGETKEY }} -s https://api.nuget.org/v3/index.json
